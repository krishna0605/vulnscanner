apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulscanner-backend
  namespace: vulscanner
  labels:
    app.kubernetes.io/name: enhanced-vulnerability-scanner
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: vulscanner
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: enhanced-vulnerability-scanner
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: enhanced-vulnerability-scanner
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: vulscanner
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: vulscanner-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: vulscanner/backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: vulscanner-config
              key: ENVIRONMENT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: vulscanner-config
              key: DEBUG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: vulscanner-config
              key: LOG_LEVEL
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: vulscanner-config
              key: WORKERS
        - name: MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: vulscanner-config
              key: MAX_CONNECTIONS
        - name: RATE_LIMIT_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: vulscanner-config
              key: RATE_LIMIT_PER_MINUTE
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: vulscanner-config
              key: CORS_ORIGINS
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vulscanner-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: vulscanner-secrets
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: vulscanner-secrets
              key: CELERY_BROKER_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vulscanner-secrets
              key: SECRET_KEY
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: vulscanner-secrets
              key: SUPABASE_URL
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: vulscanner-secrets
              key: SUPABASE_ANON_KEY
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: vulscanner-secrets
              key: SUPABASE_SERVICE_ROLE_KEY
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: uploads
        persistentVolumeClaim:
          claimName: vulscanner-uploads-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: vulscanner-backend
  namespace: vulscanner
  labels:
    app.kubernetes.io/name: enhanced-vulnerability-scanner
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: vulscanner
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/api/v1/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: enhanced-vulnerability-scanner
    app.kubernetes.io/component: backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vulscanner-backend
  namespace: vulscanner
  labels:
    app.kubernetes.io/name: enhanced-vulnerability-scanner
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: vulscanner
automountServiceAccountToken: false

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vulscanner-backend-pdb
  namespace: vulscanner
  labels:
    app.kubernetes.io/name: enhanced-vulnerability-scanner
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: vulscanner
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: enhanced-vulnerability-scanner
      app.kubernetes.io/component: backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vulscanner-backend-hpa
  namespace: vulscanner
  labels:
    app.kubernetes.io/name: enhanced-vulnerability-scanner
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: vulscanner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vulscanner-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max