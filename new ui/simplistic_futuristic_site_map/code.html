<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Project X - Site Map Visualization</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00BFFF",
              "background-light": "#f0f2f5",
              "background-dark": "#0A0F14",
              "panel-dark": "#1B2631",
              "border-dark": "#3c3f53",
              "critical": "#FF3131",
              "warning": "#FFC300",
              "ok": "#00FF7F",
              "default": "#8D99AE",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            animation: {
                'bg-pan': 'bg-pan 20s linear infinite',
            },
            keyframes: {
                'bg-pan': {
                    '0%': { backgroundPosition: '0% 50%' },
                    '50%': { backgroundPosition: '100% 50%' },
                    '100%': { backgroundPosition: '0% 50%' },
                }
            }
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#EAEAEA]">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Animated Background -->
<div class="absolute inset-0 z-0 bg-[url('https://www.transparenttextures.com/patterns/grid-me.png')] bg-repeat opacity-5 animate-bg-pan" style="background-size: 200% 200%;"></div>
<div class="relative z-10 flex h-full grow flex-col">
<!-- Top Nav Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-dark/50 px-6 py-3 shrink-0">
<div class="flex items-center gap-4">
<div class="text-primary size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Project X - Site Map</h1>
</div>
<div class="flex flex-1 justify-end items-center gap-4">
<div class="hidden md:flex items-center gap-8">
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>
<a class="text-primary text-sm font-bold leading-normal" href="#">Site Map</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Scans</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Reports</a>
</div>
<div class="w-px h-6 bg-border-dark/50 hidden md:block"></div>
<div class="flex gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-background-dark text-sm font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
<span class="truncate">Rescan</span>
</button>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-panel-dark/80 text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-panel-dark transition-colors">
<span class="material-symbols-outlined text-white/80 text-[20px]">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-primary/50" data-alt="User avatar image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCtkHUIHNTV8i4za_wVpNzP0ybckelm1IpF-Bkjto3ie-pFryaWH9sMuvOKPD3ak2h5pc8P91A7MX7RttGWA89BTswF9vtmH2lphstwpZmFBU0SBCuCfcy4jXyY3tnP9arubguKUue8HU4kQ04M3D2gfs3wrIGyqGvSxRaFm1Tx2r_gxE5wgGBRpvEIjToCPKGMR1yahM-ODSRUGWs4pi1EfI8MW6TF4-RH25YEt6_EyysVQaOTGyGGnGZpRLuJqjqZbFx1TvJ9F8mp");'></div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 relative flex">
<!-- Floating Filter Panel -->
<aside class="absolute left-4 top-4 z-20 w-80 bg-panel-dark/80 backdrop-blur-sm border border-border-dark/50 rounded-xl shadow-2xl flex flex-col">
<div class="p-4 border-b border-border-dark/50">
<label class="flex flex-col min-w-40 h-11">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-[#9da1b8] flex bg-background-dark items-center justify-center pl-3 rounded-l-lg">
<span class="material-symbols-outlined text-[24px]">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-background-dark h-full placeholder:text-[#9da1b8] px-2 text-base font-normal leading-normal" placeholder="Search URL or page title..." value=""/>
</div>
</label>
</div>
<div class="p-4 space-y-4">
<div class="flex gap-2 flex-wrap">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-background-dark pl-3 pr-2 hover:bg-border-dark transition-colors">
<p class="text-white text-sm font-medium leading-normal">Vulnerability: All</p>
<span class="material-symbols-outlined text-white/80 text-[20px]">arrow_drop_down</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-background-dark pl-3 pr-2 hover:bg-border-dark transition-colors">
<p class="text-white text-sm font-medium leading-normal">Status: All</p>
<span class="material-symbols-outlined text-white/80 text-[20px]">arrow_drop_down</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-background-dark pl-3 pr-2 hover:bg-border-dark transition-colors">
<p class="text-white text-sm font-medium leading-normal">Content: All</p>
<span class="material-symbols-outlined text-white/80 text-[20px]">arrow_drop_down</span>
</button>
</div>
<div class="space-y-2">
<label class="flex items-center justify-between cursor-pointer">
<span class="text-sm text-white/90">Show External Links</span>
<div class="relative">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-background-dark rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</div>
</label>
<label class="flex items-center justify-between cursor-pointer">
<span class="text-sm text-white/90">Show Media Assets</span>
<div class="relative">
<input class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-background-dark rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</div>
</label>
</div>
</div>
</aside>
<!-- Map Visualization -->
<div class="flex-1 w-full h-full bg-cover bg-center" data-alt="Abstract futuristic site map visualization with glowing nodes and connecting lines on a dark background" data-location="Digital Space" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBe65CeUsPFdK1Kgh_U1ZfXfGyFPctvL88huA0KbCPyMG0Fpm8J8oQc-rVdL9_vpgNp7ywtOB9gbC7fACHKJs7fyfT8rxOAYnaBruo0TE3mZ7uIx-KjVR2ohUBc01-BuLj9iwQMGKS4Drfv6cgAPU4oF35BWe1DuM9nCI4lXK8sTuMlHUxm1Gb-5c9gozuIsKLTZB4eNSxkbE4p87osXjObs72a-MDaDSyQ8_8vFt36o00USbEANaMlHsRdWDhU0PplfTPSpcA6p-Bw");'>
<!-- This div represents the interactive map area -->
</div>
<!-- Controls and Legend -->
<div class="absolute right-4 bottom-4 z-20 flex flex-col items-end gap-4">
<!-- Zoom Controls -->
<div class="flex flex-col gap-0.5 bg-panel-dark/80 backdrop-blur-sm border border-border-dark/50 rounded-lg shadow-2xl overflow-hidden">
<button class="flex size-10 items-center justify-center hover:bg-border-dark transition-colors">
<span class="material-symbols-outlined text-white text-[24px]">add</span>
</button>
<div class="h-px w-full bg-border-dark/50"></div>
<button class="flex size-10 items-center justify-center hover:bg-border-dark transition-colors">
<span class="material-symbols-outlined text-white text-[24px]">remove</span>
</button>
<div class="h-px w-full bg-border-dark/50"></div>
<button class="flex size-10 items-center justify-center hover:bg-border-dark transition-colors">
<span class="material-symbols-outlined text-white text-[24px]">my_location</span>
</button>
</div>
<!-- Legend -->
<div class="p-4 bg-panel-dark/80 backdrop-blur-sm border border-border-dark/50 rounded-xl shadow-2xl w-48">
<h3 class="text-sm font-bold text-white mb-3">Legend</h3>
<div class="grid grid-cols-[auto_1fr] gap-x-3 gap-y-2.5">
<p class="text-critical text-sm font-normal leading-normal flex items-center gap-2"><span class="w-2.5 h-2.5 rounded-full bg-critical inline-block"></span>Critical</p>
<p class="text-white/90 text-sm font-normal leading-normal">SQL Injection</p>
<p class="text-warning text-sm font-normal leading-normal flex items-center gap-2"><span class="w-2.5 h-2.5 rounded-full bg-warning inline-block"></span>Warning</p>
<p class="text-white/90 text-sm font-normal leading-normal">XSS</p>
<p class="text-ok text-sm font-normal leading-normal flex items-center gap-2"><span class="w-2.5 h-2.5 rounded-full bg-ok inline-block"></span>OK/Info</p>
<p class="text-white/90 text-sm font-normal leading-normal">No issues</p>
<p class="text-default text-sm font-normal leading-normal flex items-center gap-2"><span class="w-2.5 h-2.5 rounded-full bg-default inline-block"></span>Default</p>
<p class="text-white/90 text-sm font-normal leading-normal">Unscanned</p>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
