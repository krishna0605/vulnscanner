<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        @keyframes subtle-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes light-trail {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        .bg-animated-subtle {
            background-image: 
                linear-gradient(to right, rgba(0, 225, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 225, 255, 0.05) 1px, transparent 1px);
            background-size: 4rem 4rem;
            opacity: 0.5;
            animation: subtle-pan 25s linear infinite;
        }
        .bg-aurora-subtle {
            background-image: radial-gradient(ellipse 100% 60% at 50% -10%, rgba(56, 189, 248, 0.1), transparent), radial-gradient(ellipse 100% 60% at 50% 110%, rgba(37, 99, 235, 0.1), transparent);
        }
        .input-glow-wrapper:focus-within {
            box-shadow: 0 0 0 1px var(--color-primary-faint), 0 0 8px var(--color-primary-faint);
            border-color: var(--color-primary-faint);
        }
        .input-glow-wrapper:focus-within .material-symbols-outlined {
            color: var(--color-primary);
        }
        .link-subtle {
            position: relative;
            transition: color 0.3s ease;
        }
        .link-subtle:hover {
            color: var(--color-primary);
        }
        .link-subtle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -3px;
            left: 0;
            background-color: var(--color-primary);
            transform-origin: bottom right;
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
        }
        .link-subtle:hover::after {
            transform-origin: bottom left;
            transform: scaleX(1);
        }
        .btn-trail {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, transparent, var(--color-primary), transparent);
            background-size: 200% 100%;
            background-position: -100% 0;
            transition: background-color 0.3s ease, color 0.3s ease, background-position 0s;
        }
        .btn-trail:hover {
            background-position: 200% 0;
            animation: light-trail 1.2s linear infinite;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0ea5e9", // Luminous Sky Blue
              "primary-faint": "rgba(14, 165, 233, 0.5)",
              "background-dark": "#020617", // Deeper Navy
              "surface-dark": "rgba(3, 7, 18, 0.8)", // Semi-transparent near-black
              "text-light": "#e2e8f0", // Light Slate
              "text-dark": "#64748b",      // Slate for text
              "border-dark": "rgba(51, 65, 85, 0.5)",
            },
            fontFamily: {
              "sans": ["Roboto", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                'glow': '0 0 15px var(--color-primary-faint)',
            },
          },
        },
      }
    </script>
</head>
<body class="bg-background-dark font-sans text-text-light" style="--color-primary: #0ea5e9; --color-primary-faint: rgba(14, 165, 233, 0.5);">

</div>
<h1 class="text-white text-2xl font-medium tracking-wide">Reset Password</h1>

</div>

<div>

<input class="form-input w-full appearance-none bg-transparent h-11 pl-10 pr-4 text-text-light placeholder:text-text-dark focus:outline-none focus:ring-0 text-base font-normal" id="email" placeholder="email@example.com" type="email"/>

</div>

<span>Send Reset Link</span>
</button>
</div>

</div>
</div>
